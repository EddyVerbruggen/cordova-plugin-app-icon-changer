<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>App Icon Changer</title>
</head>
<body>
<div class="app">
  <h1>App Icon Changer</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>

    <p>After selecting an icon, click the device Home button to review the changes to the icon</p>
    <button ontouchstart="changeIcon()">blue icon</button><br/><br/>

  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>

  function onSuccess() {
    console.log("OK");
  }

  function onError(msg) {
    alert("Failed: " + msg);
  }

  function changeIcon() {
    AppIconChanger.changeIcon(
        {
          iconName: "icon-phonegap",
          suppressUserNotification: false
        },
        onSuccess,
        onError
    );
  }
</script>
</body>
</html>
